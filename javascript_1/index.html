  <header class="header">
    <section class="headerNav">
      <div class="headerNav-dates flex container space">
        <div class="headerNav-dates-info flex">
          <p class="number iconHeader flex">+1 5589 55488 55</p>
          <p class="hours iconHeader flex">Mon-Sat: 11AM - 23PM</p>
        </div>

        <div class="headerNav-dates-lang">
          <ul class="flex">
            <li class="en">En</li>
            <li class="de"><a href="#">De</a></li>
          </ul>
        </div>

        <div class="closeMobile jsCloseMobile">
          <button flex>
            <span class="mobileIcon closeIcon"></span>
          </button>
        </div>
      </div><!--headerNav-dates-->

      <div class="headerNav-links">
        <div class="headerNav-links-area flex container space">
          <div class="headerNav-brand">
            <a href="index.html">Restaurantly</a>
          </div>

          </div>

            <a class="btn transparent-btn" href="index.html">Book a Table</a>
          </div>

          <div class="menuMobile jsMenuMobile">
            <button>
              <span class="mobileIcon menuIcon"></span>
            </button>
          </div>
        </div>
      </div><!--headerNav-links-->
    </section><!--headerNav-->

    <section class="headerText container space flex">
      <div class="headerText-area flex">
        <div class="headerText-buttons">
          <h1>Welcome to <span>Restaurantly</span></h1>
          <p>Delivering great food for more than 18 years!</p>

          <div class="headerText-actions">
            <ul class="flex">
              <li><a class="btn transparent-btn" href="index.html">Our Menu</a></li>
              <li><a class="btn transparent-btn" href="index.html">Book a Table</a></li>

          <a href="index.html" class="playButton flex">

          </a>
